<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
    
      <ng-container matColumnDef="budgetType">
        <th mat-header-cell *matHeaderCellDef>Bütçe Tipi</th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="budgetDate">
        <th mat-header-cell *matHeaderCellDef> Tarih </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Tutar </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
     
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons 
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
